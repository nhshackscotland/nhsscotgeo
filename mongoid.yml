test:
  sessions:
    default:
      database: mongoid_test
      hosts:
        - localhost:27017

development:
  sessions:
    default:
      database: mongoid
      hosts:
        - localhost:27017

production:
  sessions:
      default:
        database: <%= ENV['MONGOLAB_DB_NAME'] %>
        hosts:
          - <%= ENV['MONGOLAB_DB_HOST'] %>
        username: <%= ENV['MONGOLAB_DB_USERNAME'] %>
        password: <%= ENV['MONGOLAB_DB_PASSWORD'] %>